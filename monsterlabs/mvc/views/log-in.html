<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ! == CSS == -->
    <link rel="stylesheet" href="/monsterlabs/public/styles/style-log.in.css" />
    <!-- ! == Iconos == -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <div class="container-log-in">
      <div class="form login">
        <div class="form-content">
          <header>Iniciar Sesión</header>
          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Usuario" class="input" />
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Contraseña"
                class="password"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="form-link">
              <a href="#" class="forgot-pass">¿Has olvidado tu contraseña?</a>
            </div>

            <div class="field button-field">
              <button type="submit">Iniciar Sesión</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >¿No tienes una cuenta?
              <a href="sign-up.html" class="link signup-link"
                >Registrate</a
              ></span
            >
          </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Iniciar con Facebook</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field google">
            <i class="bx bxl-google google-icon"></i>
            <span>Iniciar con Google</span>
          </a>
        </div>
      </div>
    </div>
    <!-- ! == JS == -->
    <script src="/monsterlabs/public/scripts/script-form.js"></script>
  </body>
</html>
