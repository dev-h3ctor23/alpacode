<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ! == CSS == -->
    <link rel="stylesheet" href="/monsterlabs/public/styles/style-sign-up.css">
    <!-- ! == Iconos == -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Registrate</title>
</head>
<body>
    <div class="container-sign-up">
      <div class="form signup">
        <div class="form-content">
          <header>Registrate</header>
          <form action="#">
            <div class="field input-field">
              <input type="user" placeholder="Usuario" class="input">
            </div>
  
            <div class="field input-field">
              <input type="password" placeholder="Crear Contraseña" class="password">
            </div>
  
            <div class="field input-field">
              <input type="password" placeholder="Confirmar contraseña" class="password">
              <i class='bx bx-hide eye-icon'></i>
            </div>
  
            <div class="field button-field">
              <button type="submit">Registrate</button>
            </div>
          </form>
  
          <div class="form-link">
            <span>¿Ya tienes una cuenta? <a href="/monsterlabs/mvc/views/log-in.html" class="link login-link">Iniciar Sesión</a></span>
          </div>
        </div>
  
        <div class="line"></div>
  
        <div class="media-options">
          <a href="#" class="field facebook">
            <i class='bx bxl-facebook facebook-icon'></i>
            <span>Registrate con Facebook</span>
          </a>
        </div>
  
        <div class="media-options">
          <a href="#" class="field google">
            <i class='bx bxl-google google-icon'></i>
            <span>Registrate con Google</span>
          </a>
        </div>
      </div>
    </div>
    <!-- ! == JS == -->
  <script src="/monsterlabs/public/scripts/script-form.js"></script>
</body>
</html>
