<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ? Enlace a la pagina de estilos de log-in.html-->
    <link rel="stylesheet" href="css/styles-log-in.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="contenido">
        <div class="contenedor-inicio">
            <h1>¡Bienvenido a Monsterlabs!</h1>
            <p>¿Listo para un inicio monstruoso?</p>
            <form class="formulario-inicio">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p class="enlace-registro">¿Todavía no tienes una cuenta? <a href="#">Crea una cuenta</a></p>
        </div>
        <div class="barra-lateral">
            <button class="boton-volver">← Volver a inicio</button>
        </div>
    </div>
    <div class="pie-pagina"></div>
</body>
</html>
