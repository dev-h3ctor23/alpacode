<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/monitor.css">
    <title>Document</title>
</head>
<body>
    <div class="container-total">
        <div class="monitor-panel">
            <!-- Menú lateral -->
            <aside class="sidebar" id="sidebar">
                <div class="logo">
                    <img src="img/logoMonsterLabs.png"  alt="logo-monster-labs">
                </div>
                <hr>
                <div class>
                    <h2>Monitor</h2>
                </div>
                <hr>
                <nav class="navbar-menu">
                    <div class="menu-item">
                        <a href="#" class="menu-toggle">Grupos ▼</a>
                        <div class="submenu">
                            <a href="#" data-section="section-attendance">Asistencia</a>
                            <a href="#" data-section="section-info">Información</a>
                        </div>
                    </div>
                    <a href="#" data-section="section-schedule">Horarios</a>
                    <a href="#" data-section="section-activity">Actividades</a>
                    <a href="#" data-section="section-logout">Cerrar Sesión</a>
                </nav>
                
            </aside>
        </div>
        <!-- Contenido principal -->
        <div class="content" id="content">
            <div class="header">
                <div class="button-menu">
                    <button class="menu-btn" id="menuBtn">&#9776;</button>
                </div>
                <div class="user">
                    <div class="img-user">
                        <img src="img/monitor1.png" alt="user.image">
                    </div>
                    <div class="user-name">
                        <span id="name-monitor">Carlos Laberto</span>
                    </div>
                </div>
            </div>
            <!-- Sections -->
            <section id="section-attendance" class="section">
                <div class="header-section">
                    <div class="text">Registrar Asistencia</div>   
                </div>
                <div class="selection-attendance">
                    <form id="attendanceForm" action="" method="post">
                        <div class="form-group">
                            <div class="date">
                                <label for="date">Fecha</label>
                                <input type="date" name="date" id="date" required>
                            </div>
                            <div class="group">
                                <label for="group">Grupo</label>
                                <select name="group" id="group" required>
                                    <option value="1">Grupo 1</option>
                                    <option value="2">Grupo 2</option>
                                    <option value="3">Grupo 3</option>
                                </select>
                            </div>
                        </div>
                
                        <!-- Tabla de asistencia -->
                        <table id="attendanceTable">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Asistió</th>
                                    <th>Ausente</th>
                                </tr>
                            </thead>
                            <tbody id="groupMembers">
                                <!-- Aquí se llenarán los nombres de los integrantes del grupo -->
                            </tbody>
                        </table>
                
                        <button type="submit">Guardar asistencia</button>
                    </form>
                </div>
                
            </section>

            <section id="section-info" class="section">
                <div class="header-section">
                    <div class="text">Información Participantes</div>
                </div>
                <div class="outer-container">   
                    <div class="groups">Grupos Asignados</div>
                </div>
            </section>

            <section id="section-schedule" class="section">
                <div class="outer-container">
                    <div class="header-section">
                        <div class="text">Horarios</div>
                    </div>
                </div>
            </section>
            <section id="section-activity" class="section">
                <div class="outer-container">
                    <div class="header-section">
                        <div class="text">Actividades</div>
                    </div>
                </div>
            </section>
        </div>       
    </div>    

    

    <script src="monitor.js"></script>
</body>
</html>
