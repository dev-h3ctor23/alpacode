<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/monitor.css">
    <title>Document</title>
</head>
<body>
    <div class="container-total">
        <div class="monitor-panel">
            <!-- Menú lateral -->
            <aside class="sidebar">
                <div class="photo">
                    <img src="img/monitor1.png" alt="photo-user">
                </div>
                <div class="nombre-monitor">
                    <h2>Carlos Alberto</h2>
                    <h3>Monitor</h3>
                </div>
                <nav class="navbar-menu">
                    <a href="#" data-section="section-group">Grupos</a>
                    <a href="#" data-section="section-schedule">Horarios</a>
                    <a href="#" data-section="section-activity">Actividades</a>
                    <a href="#" data-section="section-padres">Cerrar Sesión</a>
                </nav>
                <div class="logo">
                    <img src="img/logoMonsterLabs.png"  alt="logo-monster-labs">
                </div>
            </aside>
        </div>
        <!-- Contenido principal -->
        <div class="content">
            <!-- Sections -->
            <section id="section-group" class="section">
                <div class="outer-container">
                    <div class="header">
                        <div class="background"></div>
                        <div class="text">Grupos</div>
                    </div>
                </div>
            </section>

            <section id="section-schedule" class="section">
                <div class="outer-container">
                    <div class="container"></div>
                    <div class="header">
                        <div class="background"></div>
                        <div class="text">Horarios</div>
                    </div>
                </div>
            </section>
            <section id="section-activity" class="section">
                <div class="outer-container">
                    <div class="container"></div>
                    <div class="header">
                        <div class="background"></div>
                        <div class="text">Actividades</div>
                    </div>
                </div>
            </section>
        </div>       
    </div>    

    

    <script src="monitor.js"></script>
</body>
</html>
